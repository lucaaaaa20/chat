<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="bg-success bg-opacity-25">
    <div class="container">
        <h1 class="display-1 text-center my-4">Live Chat</h1>
        <!-- CHATBOX -->
        <div class="row my-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="chat" class="bg-light p-5 rounded-top overflow-auto" style="height: 400px;">
                    <!-- MESSAGGI RICEVUTI -->
                </div>
                <div class="bg-light p-3 rounded-bottom">
                    <div class="msg d-flex">
                        <textarea name="" id="msg" cols="30" rows="1" class="form-control" placeholder="Messaggio"></textarea>
                        <button type="button" class="btn btn-success px-5 mx-2 rounded" id="btnSend">
                            <i class="fa-solid fa-paper-plane fs-4"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>

        </div>


        <div class="row my-5">

            <div class="col-lg-2"></div>
            <div class="col-lg-8">



            </div>
            <div class="col-lg-2"></div>

        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
